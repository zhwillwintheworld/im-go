basePath: /api/v1
definitions:
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  service.FriendRequestRequest:
    properties:
      friend_id:
        description: 好友用户ID
        example: 2
        type: integer
      message:
        description: 验证消息
        example: 你好，我是张三
        type: string
    required:
    - friend_id
    type: object
  service.LoginRequest:
    properties:
      device_id:
        description: 设备ID
        example: device-uuid-123
        type: string
      password:
        description: 密码
        example: "123456"
        type: string
      platform:
        description: 平台类型
        enum:
        - pc
        - mini_program
        - app
        example: pc
        type: string
      username:
        description: 用户名
        example: zhangsan
        type: string
    required:
    - device_id
    - password
    - platform
    - username
    type: object
  service.LoginResponse:
    properties:
      access_token:
        description: 访问令牌
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6...
        type: string
      expires_at:
        description: 过期时间戳
        example: 1702915200
        type: integer
      refresh_token:
        description: 刷新令牌
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6...
        type: string
      user_id:
        description: 用户ID
        example: 1234567890123456789
        type: integer
    type: object
  service.RegisterRequest:
    properties:
      nickname:
        description: 昵称
        example: 张三
        maxLength: 50
        minLength: 1
        type: string
      password:
        description: 密码
        example: "123456"
        maxLength: 50
        minLength: 6
        type: string
      username:
        description: 用户名
        example: zhangsan
        maxLength: 50
        minLength: 3
        type: string
    required:
    - nickname
    - password
    - username
    type: object
  service.UpdateProfileRequest:
    properties:
      avatar:
        description: 头像URL
        example: https://example.com/avatar.png
        type: string
      nickname:
        description: 昵称
        example: 张三
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: IM 即时通讯 Web 服务 API
  title: IM Web API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录获取 Token
      parameters:
      - description: 登录信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/service.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      summary: 用户登录
      tags:
      - 认证
  /auth/logout:
    post:
      consumes:
      - application/json
      description: 用户登出，Token 失效
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 用户登出
      tags:
      - 认证
  /auth/register:
    post:
      consumes:
      - application/json
      description: 创建新用户账号
      parameters:
      - description: 注册信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/service.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      summary: 用户注册
      tags:
      - 认证
  /friends:
    get:
      description: 获取当前用户的好友列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 获取好友列表
      tags:
      - 好友
  /friends/{id}:
    delete:
      description: 删除指定的好友关系
      parameters:
      - description: 好友用户 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 删除好友
      tags:
      - 好友
  /friends/accept/{id}:
    post:
      description: 接受指定的好友请求
      parameters:
      - description: 好友请求 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 接受好友请求
      tags:
      - 好友
  /friends/reject/{id}:
    post:
      description: 拒绝指定的好友请求
      parameters:
      - description: 好友请求 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 拒绝好友请求
      tags:
      - 好友
  /friends/request:
    post:
      consumes:
      - application/json
      description: 向指定用户发送好友请求
      parameters:
      - description: 好友请求信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/service.FriendRequestRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 发送好友请求
      tags:
      - 好友
  /friends/requests:
    get:
      description: 获取发送给当前用户的待处理好友请求
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 获取待处理的好友请求
      tags:
      - 好友
  /user/{id}:
    get:
      description: 通过用户 ID 获取用户信息
      parameters:
      - description: 用户 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 获取指定用户信息
      tags:
      - 用户
  /user/profile:
    get:
      description: 获取当前登录用户的详细信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 获取当前用户信息
      tags:
      - 用户
    put:
      consumes:
      - application/json
      description: 更新当前登录用户的信息
      parameters:
      - description: 更新信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/service.UpdateProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 更新用户信息
      tags:
      - 用户
  /user/search:
    get:
      description: 根据关键词搜索用户
      parameters:
      - description: 搜索关键词
        in: query
        name: keyword
        required: true
        type: string
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 20
        description: 每页数量
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 搜索用户
      tags:
      - 用户
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
