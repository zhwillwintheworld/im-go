app:
  name: im-web
  port: 8080
  mode: debug  # debug, release, test

jwt:
  secret_key: "your-secret-key-change-in-production"
  access_expire: 168h   # 7 days
  refresh_expire: 720h  # 30 days

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  name: im_db
  max_open_conns: 100
  max_idle_conns: 10
  conn_max_lifetime: 1h

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 100

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allow_credentials: true

rate_limit:
  enabled: true
  requests_per_minute: 60
