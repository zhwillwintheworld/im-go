server:
  addr: ":8443"
  node_id: "access-1"
  max_connections: 50000
  heartbeat_timeout: 90s        # 心跳超时时间
  heartbeat_check_interval: 30s # 心跳检测间隔

quic:
  max_idle_timeout: 90s
  keep_alive_period: 30s
  max_incoming_streams: 100
  max_incoming_uni_streams: 50
  allow_0rtt: true
  # TLS 证书配置（可选，不配置时使用自签名证书）
  cert_file: "../../env/dev-certs/localhost.crt"
  key_file: "../../env/dev-certs/localhost.key"

nats:
  url: "nats://localhost:4222"
  max_reconnects: -1
  reconnect_wait: 2s

